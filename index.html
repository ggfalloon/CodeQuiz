<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Coding Quiz</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Code Quiz</h2>
            </div>
            <h4 style="color:#FF0000;position:absolute;left:70%;top:30%;" align="center"><span id="iTimeShow">Time
                    Remaining: </span><br /><span id='timer' style="font-size:25px;"></span></h4>
            <div id="quiz-content" class="card-body">
                <div class="quiz-container slide">
                    <div class="question"></div>
                    <ul class="choiceList"></ul>
                    <div class="quizMessage"></div>
                    <div class="result"></div>
                    <div id=" quiz"> </div>
                </div>
                <button id="submit">Submit Quiz</button>
                <div id="results"></div>
            </div>
            <div class="card-footer">
                <button id="submit" class="btn">Let's Go!</button>
            </div>
            <div id="scores">

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
